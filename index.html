<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap/css/bootstrap-theme.min.css" rel ="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping Pong!</h1>
    </div>

    <div class="container">
      <form id="ping-pong">
        <div id="form-group">
          <label for="input">Enter a number:</label>
          <input id="input" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="result">
        <h3><span class="result"></span></h3>
        <a class="btn btn-danger" href="index.html" role="button">Play Again!</a>
    </div>
  </body>
</html>
